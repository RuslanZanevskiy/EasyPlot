{% extends 'main/base.html' %}

{% block title %}{{object.title}}{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ object.title }}</h2>
    <h4>Created by {{ object.author.username }}</h4>



    {% if user.is_authenticated and user == object.author %}
        <button type="button">
            <a href="{% url 'plots:update' object.pk %}">Update</a>
        </button>

        <form action="{% url 'plots:delete' object.pk %}" method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
    {% endif %}
</div>
{% endblock %}
